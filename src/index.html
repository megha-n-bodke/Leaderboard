<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard App</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div>
        <div class="container">
            <div role="alert" id="success"></div>
            <div role="alert" id="error"></div>
            <h1 class="pt-5 font-weight-bold">Leaderboard</h1>
            <div class="row gx-5">
                <div class="col-6 d-flex flex-column">
                    <div class="d-flex pt-5">
                        <h3 class="me-4">Recent Scores</h3>
                        <button class="w-25" id="refreshBtn">Refresh</button>
                    </div>
                    <div class="row pt-4">
                        <table class="table table-striped border border-dark">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="data">

                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-6 d-flex flex-column pt-5">
                    <h2>Add Your Score</h2>
                    <input type="text" class="mt-4 w-50 ps-2" placeholder="Your Name" id="playername">
                    <input type="number" class="mt-4 w-50 ps-2" placeholder="Your Score" id="playerscore">
                    <button class="w-25 mt-4" id="submitbutton">Submit</button>

                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>

</body>

</html>
